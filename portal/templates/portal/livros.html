{% extends 'base.html' %}

{% block conteudo %}
	<div class="card">
        <div class="card-body">
            <h4>Livros</h4>
            <hr>
            <a class="btn btn-success" href="{% url 'livroadd' %}">Adicionar</a>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Titulo: </th>
                        <th>Autor: </th>
                        <th>Categoria: </th>
                        <th>Número de Páginas: </th>
                    </tr>
                </thead>
                <tbody>
                {% for livro in livros %}
                <tr>
                    <td>{{ livro.titulo }}</td>
                    <td>{{ livro.autor.nome }}</td>
                    <td>{{ livro.categoria.nome }}</td>
                    <td>{{ livro.numeropaginas }}</td>
                    <td>
                        <a class="btn btn-warning" href="{% url 'livroedit' livro_pk=livro.id %}">Editar</a>
                        <a class="btn btn-danger" href="{% url 'livrodelete' livro_pk=livro.id %}"
                           onclick="return confirm('Certeza?')">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
{% endblock %}
