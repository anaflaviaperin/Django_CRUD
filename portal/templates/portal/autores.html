{% extends 'base.html' %}

{% block conteudo  %}

    <div class="card">
        <div class="card-body">
            <h4>Autores</h4>
            <hr>
            <a class="btn btn-success" href="{% url 'autoradd'  %}">Adicionar</a>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome: </th>
                        <th>Data de Nascimento: </th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                {% for autor in autores %}
                    <tr>
                    <td>{{ autor.nome}}</td>
                    <td>{{ autor.data_nascimento}}</td>
                    <td>
                        <a class="btn btn-warning" href="{% url 'autoredit' autor_pk=autor.id %}">Editar</a>
                        <a class="btn btn-danger" href="{% url 'autordelete' autor_pk=autor.id %}"
                           onclick="return confirm('Certeza?')">Excluir</a>
                    </td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
